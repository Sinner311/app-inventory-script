output_folder: ABC

outputs:

  - file_name: A.xlsx
    columns:
      - Application Name
      - Application Categories
      - Status
    filter:
      Company: BCP 
      Status: New
      Core Application: Y

  - file_name: B.xlsx
    columns:
      - Application Name
      - Application Categories
      - Service Organization
    filter:
      Company: BCP
      Service Organization: On Cloud / Paas

  - file_name: C.xlsx
    columns:
      - Application Name
      - Core Application
      - Company
    filter:
      Core Application: Y
      DB: MySQL 8

  - file_name: D.xlsx
    columns:
      - Application Name
      - Core Application
      - Company
    filter:
      Application Name:
        contains: data

  - file_name: E.xlsx
    columns:
      - Application Name
      - Core Application
      - Company
    filter:
      Application Name:
        contains:
          - Ana
          - B

  - file_name: F.xlsx
    columns:
      - Application Name
      - Core Application
      - Company
    filter:
      Application Name:
        contains_all: [data, sphere]
  
  - file_name: G.xlsx
    columns:
      - Application Name
      - Core Application
      - Company
    filter:
      Application Name:
        contains_any: [data, int]